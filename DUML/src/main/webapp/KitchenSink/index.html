<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rappid Demo Application</title>
    <link rel="stylesheet" type="text/css" href="build/rappid.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/theme-picker.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

</head>
<body>
    <div id="app">
        <div class="app-header">
              <div class="app-title">
                  <h1>Rappid</h1>
              </div>
              <div class="toolbar-container"></div>
        </div>

        <div class="app-body">
              <div class="stencil-container"></div>
              <div class="paper-container"></div>
              <div class="inspector-container"></div>
              <div class="navigator-container"></div>
        </div>
     </div>
    <!-- Rappid/JointJS dependencies: -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/lodash/index.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/graphlib/dist/graphlib.core.js"></script>
    <script src="node_modules/dagre/dist/dagre.core.js"></script>

    <script src="build/rappid.min.js"></script>

    <!--[if IE 9]>
        <script>
          // `-ms-user-select: none` doesn't work in IE9
          document.onselectstart = function() { return false; };
        </script>

    <![endif]-->

    <!-- Application files:  -->
    <script src="js/config/halo.js"></script>
    <script src="js/config/selection.js"></script>
    <script src="js/config/inspector.js"></script>
    <script src="js/config/stencil.js"></script>
    <script src="js/config/toolbar.js"></script>
    <script src="js/config/sample-graphs.js"></script>
    <script src="js/views/main.js"></script>
    <script src="js/views/theme-picker.js"></script>
    <script src="js/models/joint.shapes.app.js"></script>
    <script src="js/function/function.js"></script>

    <script>
        joint.setTheme('modern');
        app = new App.MainView({ el: '#app' });
        themePicker = new App.ThemePicker({ mainView: app });
        themePicker.render().$el.appendTo(document.body);
       // app.graph.fromJSON(JSON.parse(App.config.sampleGraphs.emergencyProcedure));
    </script>

    <!-- Local file warning: -->
    <div id="message-fs" style="display: none;">
      <p>The application was open locally using the file protocol. It is recommended to access it trough a <b>Web server</b>.</p>
      <p>Please see <a href="README.md">instructions</a>.</p>
    </div>
    <script>
        (function() {
            var fs = (document.location.protocol === 'file:');
            var ff = (navigator.userAgent.toLowerCase().indexOf('firefox') !== -1);
            if (fs && !ff) {
               (new joint.ui.Dialog({
                   width: 300,
                   type: 'alert',
                   title: 'Local File',
                   content: $('#message-fs').show()
                })).open();
            }
        })();
    </script>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Assigned diagrams</h2>
            </div>
            <div class="modal-body">
               <table width="100">


                    <tbody>

                        <tr>
                            <div id="div_empresas1">


                            </div>
                            <div id="div_diagramas">


                            </div>
                        </tr>

<!--
                       <tr>
                           <td>
                               <select id="empresas" name="empresas" onchange="f_obtenerDiagramas()">
                                   <option value="">Seleccione una empresa</option>

                               </select>
                           </td>
                           <td>
                               <select id="diagramas" name="diagramas" >
                                   <option value="">Seleccione un diagrama</option>

                               </select>
                           </td>
                       </tr>
-->

                    </tbody>

               </table>
            </div>
            <div class="modal-footer">
                <div align="right">
                    <input class="myButton" type="button" value="Open" onclick="f_leerDiagrama()">
                </div>
            </div>
        </div>
    </div>



    <!-- The Modal -->
    <div id="myModalSave" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeSave">&times;</span>
                <h2>Save diagram</h2>
            </div>
            <div class="modal-body">
                <div id="div_empresas2">


                </div>

                Name <input type="text" id="nameDiagram" name="nameDiagram">
            </div>
            <div class="modal-footer">
                <div align="right">
                    <input class="myButton" type="button" value="Guardar" onclick="f_guardar()">
                </div>
            </div>
        </div>
    </div>

<script>
    // Get the modal
    var modal = document.getElementById('myModal');
    var modalSave = document.getElementById('myModalSave');

    // Get the button that opens the modal
    var btn = document.getElementById("btn-to-front");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    var spanSave = document.getElementsByClassName("closeSave")[0];

    // When the user clicks the button, open the modal


    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    spanSave.onclick = function() {
        modalSave.style.display = "none";
    }

</script>
</body>
</html>
